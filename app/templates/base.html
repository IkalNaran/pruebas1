<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Zabbix Flights{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <header>
        <h1>Zabbix Flights Dashboard</h1>
        <nav class="main-nav">
            <a href="/" class="{{ 'active' if request.path == '/' else '' }}">Inicio</a>
            <a href="/flights" class="{{ 'active' if request.path.startswith('/flights') else '' }}">Vuelos</a>
            <a href="/monitoring" class="{{ 'active' if request.path.startswith('/monitoring') else '' }}">Monitoreo</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Â© 2025 Zabbix Flights</p>
    </footer>
</body>
</html>
